<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <h1>Breakout!</h1>
    <button class="btn rules-btn" id="rules-btn">Show rules</button>
    <div class="rules" id="rules">
        <h2>How To Play</h2>
        <p>Use your right and left keys or the mouse to move the paddle to bounce the ball up and break the bricks</p>
        <p>Release the ball by pressing 'space'</p>
        <p>If you miss the ball it is simply game over</p>
        <button class="btn" id="close-btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>

</html>
